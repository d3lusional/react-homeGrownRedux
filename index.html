
<!DOCTYPE html>
<html lang="en">
<head>
<title>Redux Counter</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div>
Counter:
<span id="htmlCounter"></span>
</div>
<button id="dec">Decrement</button>
<button id="inc">Increment</button>


    <script>
        const incValue = document.getElementById('inc').onclick = () => dispatch({ type: 'INC' });
        const decValue = document.getElementById('dec').onclick = () => dispatch({ type: 'DEC' });

        let state = {
         counter: 0
         };
    


         function reducer (state, action) {
         switch(action.type){
            case 'INC':
                return { counter: state.counter + 1}
            case 'DEC':
                return {counter: state.counter - 1 }
            default:
                return state
            }
         }
         const dispatch = (action) => {
           //  console.log("hello from dispatch")
         // Set state variable to updated object
         
         state = reducer(state, action)
         render(state)
         //console.log(state)
         
        }
        function render(state){
            //console.log(state)
            htmlCounter.innerText = state.counter;
        }
        
     </script>




</body>
</html>
